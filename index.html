<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img height="20px" src="./logo.png" alt="">Job Passcard</div>
            <div class="menu">
                <p>ABOUT US</p>
                <p>PASSCARD</p>
                <p>PROFILE</p>
            </div>
            <div class="login">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-store"></i>
                <p>LOGIN</p>
                <p>REGISTER</p>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="my">MY Cart</h1>
        <div class="mycart">
            <div class="order">
                <div class="google-docs">
                    <div class="svg">
                        <img src="./rubbish-bin-svgrepo-com (1).png" alt="">
                    </div>
                    <div class="conter">
                        <i class="fa-regular fa-file"></i>
                        <h3>Google docs</h3>
                        <p>used for business</p>
                    </div>
                    <div class="g-left">
                        <p>Google Docs</p>
                        <div class="powt">
                            <div style="background-color: chartreuse;" class="radius"></div>
                            <div class="radius"></div>
                            <div class="radius"></div>
                            <div class="rabel">
                                <div class="custom-select" style="width:100px; border: none;">
                                    <select>
                                  <option value="0">LV 1-3:</option>
                                  <option value="1">LV 1-3</option>
                                  <option value="2">LV 2-3</option>
                                  <option value="3">LV 3-3</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <p>THB 150</p>
                    </div>

                </div>
                <div class="google-sli">
                    <div class="svg">
                        <img src="./rubbish-bin-svgrepo-com (1).png" alt="">
                    </div>

                    <div class="conter2">
                        <i class="fa-regular fa-file"></i>
                        <h3>Google docs</h3>
                        <p>used for business</p>
                    </div>
                    <div class="g-left">
                        <h3>Google Docs</h3>
                        <div class="powt">
                            <div style="background-color: chartreuse;" class="radius"></div>
                            <div class="radius"></div>
                            <div class="radius"></div>
                            <div class="rabel">
                                <div class="custom-select" style="width:100px; border: none;">
                                    <select>
                                  <option value="0">LV 1-3:</option>
                                  <option value="1">LV 1-3</option>
                                  <option value="2">LV 2-3</option>
                                  <option value="3">LV 3-3</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="order-info">
                <h2>Order Info</h2>
                <div class="total">
                    <div>subtotal</div>
                    <div>THB 300</div>

                </div>
                <div class="ticker"><i style="font-size: 24px; color: #00dab8;" class="fa-sharp fa-solid fa-ticket"></i>
                    <input style="height: 30px;" type="text" placeholder="Search..">
                    <button style=" border-radius: 15px; color: #00dab8; padding: 5px; width: 120px;height: 30px; border: 1px solid #00dab8 ;">APPLY</button>

                </div>
                <div class="total">
                    <div>
                        <h3>total payment</h3>
                    </div>
                    <div>
                        <h2 style="color:#00dab8 ;">THE 300</h2>
                    </div>

                </div>
                <button style=" height: 56px; border-radius: 25px; border: none; background-color: #00dab8; color: white;"> LOGIN TO CHECKOUT</button>


            </div>

    </main>

</body>

</html>
